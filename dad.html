        function doConsulting() {
            var income = getRandomInt(1500, 2000);
            money += income;
            var moneyId = document.getElementById("moneyId");
            moneyId.innerText = "$" + money;
            var scrollScreen = document.getElementById("scrollScreen");
            scrollScreen.appendChild(document.createElement("br"));
            scrollScreen.appendChild(document.createTextNode("Dad recommends some new software to his client and earns $" + income));
        }
        function resellOnEbay() {
            var income = getRandomInt(250, 1000);
            money += income;
            var moneyId = document.getElementById("moneyId");
            moneyId.innerText = "$" + money;
            var scrollScreen = document.getElementById("scrollScreen");
            scrollScreen.appendChild(document.createElement("br"));
            scrollScreen.appendChild(document.createTextNode("Dad buys some stuff from factories and resells on ebay earning $" + income));

        }
        function petACat() {
            var income = getRandomInt(1, 10);
            money -= income;
            var moneyId = document.getElementById("moneyId");
            moneyId.innerText = "$" + money;
            var scrollScreen = document.getElementById("scrollScreen");
            scrollScreen.appendChild(document.createElement("br"));
            scrollScreen.appendChild(document.createTextNode("Dad pets a cat. He loses $" + income + " due to opportunity cost, but at least he is happy."));
        }
        
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }

        function loadMoneyId() {
            money += 10000;
            var moneyId = document.getElementById("moneyId");
            moneyId.innerText = "$" + money;
        }

    </script>
