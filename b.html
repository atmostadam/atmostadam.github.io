<head>
    <script>
        function flip() {
            if(Math.random() < 0.5) {
                document.getElementById("pennyImage").src = "b/heads.jpg";
                document.getElementById("pennyText").textContent = "Heads";
            } else {
                document.getElementById("pennyImage").src = "b/tails.jpg";
                document.getElementById("pennyText").textContent = "Tails";
            }
        }
    </script>
</head>
<body style="text-align: center;">
    <img id="pennyImage" src="b/heads.jpg" style="width: 400px; height: 400px;" />
    <br/><br/>
    <div id="pennyText" style="font-size: 60px; ">Heads</div>
    <br/><br/>
    <input id="flipButton" type="button" style="font-size: 80px; width: 400px; height: 100px;" onclick="flip()" value="FLIP" />
</body>
